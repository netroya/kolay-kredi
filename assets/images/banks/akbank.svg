<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="white" rx="6"/>
  
  <!-- Akbank Professional Logo -->
  <defs>
    <linearGradient id="akbankRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0362A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C22D20;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(6, 6)">
    <!-- Main red square with rounded corners -->
    <rect x="0" y="0" width="26" height="26" rx="4" fill="url(#akbankRed)" filter="url(#shadow)"/>
    
    <!-- White inner square accent -->
    <rect x="2" y="2" width="22" height="22" rx="3" fill="none" stroke="white" stroke-width="0.5" opacity="0.6"/>
    
    <!-- AK Text in center -->
    <text x="13" y="18.5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" font-weight="900" fill="white">
      AK
    </text>
    
    <!-- Corner accents -->
    <circle cx="5" cy="5" r="1" fill="white" opacity="0.4"/>
    <circle cx="21" cy="5" r="1" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(38, 12)">
    <text font-family="Arial, sans-serif" font-size="9.5" font-weight="800" fill="#E0362A">
      <tspan x="0" y="0">AKBANK</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="5.5" fill="#666" font-weight="500">
      <tspan x="0" y="12">T.A.Åž.</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="4.5" fill="#999" font-weight="400">
      <tspan x="0" y="20">EST. 1948</tspan>
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="5" y="36" width="26" height="1.5" fill="#E0362A" opacity="0.4"/>
</svg>