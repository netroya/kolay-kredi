      <text x="35" y="23" fill="#666" font-size="8">T.C.</text>
    </g>
    
    <!-- Stylized diamond -->
    <g transform="translate(110, 8)">
      <path d="M4 0 L8 4 L4 8 L0 4 Z" fill="url(#isbankRed)"/>
