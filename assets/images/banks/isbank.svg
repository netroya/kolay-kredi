<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <!-- İş Bankası Professional Logo -->
  <rect width="140" height="35" fill="white" rx="2"/>
  
  <!-- Logo Group -->
  <g transform="translate(8, 4)">
    <!-- Red Circle Background -->
    <circle cx="13" cy="13.5" r="13" fill="#C41E3A"/>
    
    <!-- White İŞ Text Inside Circle -->
    <text x="13" y="17.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">İŞ</text>
    
    <!-- İŞ BANKASI Text -->
    <text x="32" y="12" fill="#C41E3A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">İŞ BANKASI</text>
    <text x="32" y="22" fill="#666" font-family="Arial, sans-serif" font-size="8">T.C.</text>
    
    <!-- Professional styling line -->
    <rect x="32" y="14" width="70" height="0.5" fill="#C41E3A" opacity="0.4"/>
    
    <!-- Decorative diamond element -->
    <g transform="translate(105, 8)">
      <path d="M5 0 L10 5 L5 10 L0 5 Z" fill="#C41E3A"/>
      <path d="M5 2 L8 5 L5 8 L2 5 Z" fill="white"/>
    </g>
  </g>
</svg>