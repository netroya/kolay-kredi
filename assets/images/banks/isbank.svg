<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="white" rx="6"/>
  
  <!-- İş Bankası Professional Logo -->
  <defs>
    <linearGradient id="isbankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#084888;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#063d77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#043366;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(6, 6)">
    <!-- Main circle with gradient -->
    <circle cx="14" cy="14" r="13" fill="url(#isbankGrad)" filter="url(#shadow)"/>
    
    <!-- Inner white accent circle -->
    <circle cx="14" cy="14" r="11" fill="none" stroke="white" stroke-width="0.5" opacity="0.6"/>
    
    <!-- İŞ Text in center -->
    <text x="14" y="18.5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" fill="white">
      İŞ
    </text>
    
    <!-- Small decorative elements -->
    <circle cx="8" cy="8" r="1.5" fill="white" opacity="0.4"/>
    <circle cx="20" cy="8" r="1.5" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(38, 12)">
    <text font-family="Arial, sans-serif" font-size="9.5" font-weight="800" fill="#084888">
      <tspan x="0" y="0">İŞ BANKASI</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="5.5" fill="#666" font-weight="500">
      <tspan x="0" y="12">TÜRKİYE</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="4.5" fill="#999" font-weight="400">
      <tspan x="0" y="20">EST. 1924</tspan>
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="5" y="36" width="25" height="1.5" fill="#084888" opacity="0.4"/>
</svg>