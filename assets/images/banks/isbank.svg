  </defs>
  
  <!-- İş Bankası Logo -->
  <g transform="translate(5, 2.5)">
    <!-- Red circle -->
    <circle cx="15" cy="15" r="15" fill="url(#isbankRed)" stroke="#8B0000" stroke-width="0.5"/>
    
    <!-- White İŞ inside -->
    <text x="15" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">İŞ</text>
    
    <!-- İŞ BANKASI text -->
