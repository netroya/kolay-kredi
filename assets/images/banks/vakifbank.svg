<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="white" rx="6"/>
  
  <!-- Vakıfbank Professional Logo -->
  <defs>
    <linearGradient id="vakifGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd166;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcbd00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4d309;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Vakıfbank V Symbol -->
  <g transform="translate(6, 6)">
    <!-- Shield background -->
    <path d="M3 4 L14 2 L25 4 L25 18 L14 26 L3 18 Z" fill="url(#vakifGrad)" filter="url(#shadow)"/>
    
    <!-- V symbol in white -->
    <g fill="white" transform="translate(14, 8)">
      <path d="M-6 -2 L-3 8 L-1 8 L2 2 L5 8 L7 8 L3 -2 L1 -2 L-2 4 L-4 -2 Z"/>
    </g>
    
    <!-- Small accent elements -->
    <circle cx="6" cy="7" r="1" fill="white" opacity="0.3"/>
    <circle cx="22" cy="7" r="1" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(38, 11)">
    <text font-family="Arial, sans-serif" font-size="9" font-weight="800" fill="#fcbd00">
      <tspan x="0" y="0">VAKIFBANK</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="5.5" fill="#666" font-weight="500">
      <tspan x="0" y="11">TÜRKİYE</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="4.5" fill="#999" font-weight="400">
      <tspan x="0" y="19">EST. 1954</tspan>
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="5" y="36" width="30" height="1.5" fill="#fcbd00" opacity="0.4"/>
</svg>