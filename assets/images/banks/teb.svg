<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="white" rx="6"/>
  
  <!-- TEB Professional Logo -->
  <defs>
    <linearGradient id="tebBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(6, 6)">
    <!-- Modern rounded square -->
    <rect x="0" y="0" width="28" height="28" rx="6" fill="url(#tebBlue)" filter="url(#shadow)"/>
    
    <!-- TEB Letter Design -->
    <g fill="white" transform="translate(14, 14)">
      <!-- T -->
      <rect x="-10" y="-8" width="6" height="2" />
      <rect x="-8.5" y="-8" width="1.5" height="10" />
      
      <!-- E -->
      <rect x="-3" y="-8" width="1.5" height="10" />
      <rect x="-3" y="-8" width="4" height="2" />
      <rect x="-3" y="-2" width="3" height="1.5" />
      <rect x="-3" y="0" width="4" height="2" />
      
      <!-- B -->
      <rect x="3" y="-8" width="1.5" height="10" />
      <rect x="3" y="-8" width="4" height="2" />
      <rect x="3" y="-2" width="3.5" height="1.5" />
      <rect x="3" y="0" width="4" height="2" />
      <rect x="6" y="-6" width="1.5" height="2" />
      <rect x="6.5" y="2" width="1.5" height="2" />
    </g>
    
    <!-- Modern accent line -->
    <rect x="2" y="24" width="24" height="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(38, 12)">
    <text font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="#0066CC">
      <tspan x="0" y="0">TEB</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="5.5" fill="#666" font-weight="500">
      <tspan x="0" y="12">BANK</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="4.5" fill="#999" font-weight="400">
      <tspan x="0" y="20">TÜRKİYE</tspan>
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="5" y="36" width="22" height="1.5" fill="#0066CC" opacity="0.4"/>
</svg>