<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <!-- Ziraat Bankası Professional Logo -->
  <rect width="140" height="35" fill="white" rx="2"/>
  
  <!-- Logo Group -->
  <g transform="translate(8, 3)">
    <!-- Green Background Circle -->
    <circle cx="14" cy="14.5" r="14" fill="#00A651"/>
    
    <!-- White Z Letter -->
    <path d="M7 9 L21 9 L21 11 L11 11 L21 19 L21 21 L7 21 L7 19 L17 19 L7 11 Z" fill="white" font-weight="bold"/>
    
    <!-- ZIRAAT BANKASI Text -->
    <text x="32" y="12" fill="#00A651" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ZİRAAT</text>
    <text x="32" y="21" fill="#00A651" font-family="Arial, sans-serif" font-size="9" font-weight="bold">BANKASI</text>
    
    <!-- Professional styling line -->
    <rect x="32" y="14" width="45" height="0.5" fill="#00A651"/>
    
    <!-- Small agricultural wheat symbol -->
    <g transform="translate(85, 8)">
      <path d="M5 0 L5 10" stroke="#D4AF37" stroke-width="1"/>
      <ellipse cx="3" cy="2" rx="2" ry="1" fill="#D4AF37"/>
      <ellipse cx="7" cy="2" rx="2" ry="1" fill="#D4AF37"/>
      <ellipse cx="3" cy="5" rx="2" ry="1" fill="#D4AF37"/>
      <ellipse cx="7" cy="5" rx="2" ry="1" fill="#D4AF37"/>
    </g>
  </g>
</svg>