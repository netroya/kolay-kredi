<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="140" height="35" fill="white" rx="4"/>
  
  <!-- Ziraat Bankası Logo with Wheat Symbol -->
  <g transform="translate(5, 5)">
    <!-- Simplified wheat symbol inspired by the original -->
    <g transform="translate(0, 0)">
      <!-- Main wheat stem -->
      <rect x="10" y="2" width="3" height="23" fill="#C8102E"/>
      
      <!-- Wheat grains on left -->
      <polygon points="10,5 5,8 5,12 10,9" fill="#C8102E"/>
      <polygon points="10,10 5,13 5,17 10,14" fill="#C8102E"/>
      <polygon points="10,15 5,18 5,22 10,19" fill="#C8102E"/>
      
      <!-- Wheat grains on right -->
      <polygon points="13,5 18,8 18,12 13,9" fill="#C8102E"/>
      <polygon points="13,10 18,13 18,17 13,14" fill="#C8102E"/>
      <polygon points="13,15 18,18 18,22 13,19" fill="#C8102E"/>
    </g>
    
    <!-- ZİRAAT BANKASI text -->
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C8102E">ZİRAAT</text>
    <text x="25" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C8102E">BANKASI</text>
    
    <!-- T.C. smaller text -->
    <text x="90" y="22" font-family="Arial, sans-serif" font-size="7" fill="#666">T.C.</text>
  </g>
</svg>