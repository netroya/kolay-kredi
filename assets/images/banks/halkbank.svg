<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <!-- Halkbank Professional Logo -->
  <rect width="140" height="35" fill="white" rx="2"/>
  
  <!-- Logo Group -->
  <g transform="translate(8, 4)">
    <!-- Red Circle Background -->
    <circle cx="13" cy="13.5" r="13" fill="#C41E3A"/>
    
    <!-- White Sun Symbol -->
    <circle cx="13" cy="13.5" r="7" fill="white"/>
    <circle cx="13" cy="13.5" r="4" fill="#C41E3A"/>
    
    <!-- Sun Rays -->
    <g stroke="white" stroke-width="1.5" stroke-linecap="round">
      <line x1="13" y1="2" x2="13" y2="6"/>
      <line x1="13" y1="21" x2="13" y2="25"/>
      <line x1="2" y1="13.5" x2="6" y2="13.5"/>
      <line x1="20" y1="13.5" x2="24" y2="13.5"/>
      <line x1="6.5" y1="6.5" x2="9" y2="9"/>
      <line x1="17" y1="18" x2="19.5" y2="20.5"/>
      <line x1="19.5" y1="6.5" x2="17" y2="9"/>
      <line x1="9" y1="18" x2="6.5" y2="20.5"/>
    </g>
    
    <!-- HALKBANK Text -->
    <text x="32" y="12" fill="#C41E3A" font-family="Arial, sans-serif" font-size="11" font-weight="bold">HALKBANK</text>
    <text x="32" y="22" fill="#666" font-family="Arial, sans-serif" font-size="8">T.C.</text>
    
    <!-- Professional styling line -->
    <rect x="32" y="14" width="65" height="0.5" fill="#C41E3A" opacity="0.4"/>
  </g>
</svg>