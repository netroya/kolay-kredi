<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="140" height="35" fill="white" rx="4"/>
  
  <!-- Halkbank Logo -->
  <g transform="translate(5, 5)">
    <!-- Red circle with sun -->
    <circle cx="12.5" cy="12.5" r="12" fill="#C41E3A"/>
    <circle cx="12.5" cy="12.5" r="6" fill="#FFD700"/>
    <circle cx="12.5" cy="12.5" r="3" fill="#C41E3A"/>
    
    <!-- Simple sun rays -->
    <g stroke="#FFD700" stroke-width="1.5">
      <line x1="12.5" y1="2" x2="12.5" y2="5"/>
      <line x1="12.5" y1="20" x2="12.5" y2="23"/>
      <line x1="2" y1="12.5" x2="5" y2="12.5"/>
      <line x1="20" y1="12.5" x2="23" y2="12.5"/>
    </g>
    
    <!-- HALKBANK text -->
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C41E3A">HALKBANK</text>
    <text x="30" y="22" font-family="Arial, sans-serif" font-size="7" fill="#666">T.C.</text>
  </g>
</svg>