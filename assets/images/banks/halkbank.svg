<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="halkSun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#CC2222"/>
    </radialGradient>
  </defs>
  
  <!-- Halkbank Logo -->
  <g transform="translate(5, 2.5)">
    <!-- Red circle -->
    <circle cx="15" cy="15" r="15" fill="url(#halkSun)" stroke="#990000" stroke-width="0.5"/>
    
    <!-- Sun symbol -->
    <circle cx="15" cy="15" r="8" fill="#FFE600" stroke="#CC2222" stroke-width="1"/>
    <circle cx="15" cy="15" r="4" fill="url(#halkSun)"/>
    
    <!-- Sun rays -->
    <g stroke="#FFE600" stroke-width="2" stroke-linecap="round">
      <line x1="15" y1="3" x2="15" y2="7"/>
      <line x1="15" y1="23" x2="15" y2="27"/>
      <line x1="3" y1="15" x2="7" y2="15"/>
      <line x1="23" y1="15" x2="27" y2="15"/>
      <line x1="7.5" y1="7.5" x2="10" y2="10"/>
      <line x1="20" y1="20" x2="22.5" y2="22.5"/>
      <line x1="22.5" y1="7.5" x2="20" y2="10"/>
      <line x1="10" y1="20" x2="7.5" y2="22.5"/>
    </g>
    
    <!-- Text -->
    <g font-family="Arial, sans-serif" font-weight="bold">
      <text x="35" y="13" fill="url(#halkSun)" font-size="11">HALKBANK</text>
      <text x="35" y="23" fill="#666" font-size="8">T.C.</text>
    </g>
  </g>
</svg>