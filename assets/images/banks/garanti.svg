    <!-- Garanti Blue G Symbol -->
    <rect x="0" y="0" width="25" height="27" fill="#004B87" rx="3"/>
    
    <!-- White G Letter -->
    <path d="M8 7 C12 7 16 9 16 13 C16 17 12 19 8 19 C6 19 4 18 4 16 L6 16 C6 17 7 17 8 17 C10 17 14 16 14 13 C14 10 10 9 8 9 C6 9 4 10 4 12 L4 15 L10 15 L10 13 L6 13 L6 11 L12 11 L12 17 L2 17 L2 12 C2 9 4 7 8 7" fill="white"/>
    
    <!-- GARANTİ Text -->
