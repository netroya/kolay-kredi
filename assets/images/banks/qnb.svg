<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="white" rx="6"/>
  
  <!-- QNB Finansbank Professional Logo -->
  <defs>
    <linearGradient id="qnbPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(6, 6)">
    <!-- Diamond shape background -->
    <path d="M14 2 L26 14 L14 26 L2 14 Z" fill="url(#qnbPurple)" filter="url(#shadow)"/>
    
    <!-- QNB letters in white -->
    <g fill="white" transform="translate(14, 14)">
      <!-- Q -->
      <circle cx="-6" cy="0" r="3.5" fill="none" stroke="white" stroke-width="1.2"/>
      <line x1="-4" y1="2" x2="-2.5" y2="3.5" stroke="white" stroke-width="1"/>
      
      <!-- N -->
      <line x1="-1.5" y1="-3" x2="-1.5" y2="3" stroke="white" stroke-width="1.2"/>
      <line x1="1.5" y1="-3" x2="1.5" y2="3" stroke="white" stroke-width="1.2"/>
      <line x1="-1.5" y1="-3" x2="1.5" y2="3" stroke="white" stroke-width="0.8"/>
      
      <!-- B -->
      <line x1="4" y1="-3" x2="4" y2="3" stroke="white" stroke-width="1.2"/>
      <path d="M4 -3 L6.5 -3 Q8 -3 8 -1.5 Q8 0 6.5 0 L4 0" fill="none" stroke="white" stroke-width="0.8"/>
      <path d="M4 0 L6.5 0 Q8 0 8 1.5 Q8 3 6.5 3 L4 3" fill="none" stroke="white" stroke-width="0.8"/>
    </g>
    
    <!-- Corner accents -->
    <circle cx="4" cy="4" r="1" fill="white" opacity="0.4"/>
    <circle cx="24" cy="4" r="1" fill="white" opacity="0.4"/>
    <circle cx="4" cy="24" r="1" fill="white" opacity="0.4"/>
    <circle cx="24" cy="24" r="1" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(38, 10)">
    <text font-family="Arial, sans-serif" font-size="8.5" font-weight="900" fill="#7B1FA2">
      <tspan x="0" y="0">QNB</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="7" font-weight="700" fill="#4A148C">
      <tspan x="0" y="10">FÄ°NANSBANK</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="4.5" fill="#999" font-weight="400">
      <tspan x="0" y="22">QATAR NATIONAL BANK</tspan>
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="5" y="36" width="30" height="1.5" fill="#7B1FA2" opacity="0.4"/>
</svg>