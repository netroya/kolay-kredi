<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="white" rx="6"/>
  
  <!-- Denizbank Professional Logo -->
  <defs>
    <linearGradient id="denizBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="waveGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(6, 6)">
    <!-- Wave circle background -->
    <circle cx="14" cy="14" r="13" fill="url(#denizBlue)" filter="url(#shadow)"/>
    
    <!-- Sea waves pattern -->
    <g stroke="white" stroke-width="2.5" fill="none" opacity="0.9">
      <path d="M4 10 Q9 5 14 10 Q19 15 24 10"/>
      <path d="M4 14 Q9 9 14 14 Q19 19 24 14"/>
      <path d="M4 18 Q9 13 14 18 Q19 23 24 18"/>
    </g>
    
    <!-- Central wave accent -->
    <circle cx="14" cy="14" r="4" fill="url(#waveGradient)" opacity="0.7"/>
    
    <!-- Corner water drops -->
    <circle cx="6" cy="6" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="22" cy="22" r="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(36, 10)">
    <text font-family="Arial, sans-serif" font-size="8.5" font-weight="900" fill="#1E88E5">
      <tspan x="0" y="0">DENİZBANK</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="5.5" fill="#666" font-weight="500">
      <tspan x="0" y="12">A.Ş.</tspan>
    </text>
    
    <text font-family="Arial, sans-serif" font-size="4.5" fill="#999" font-weight="400">
      <tspan x="0" y="22">EST. 1997</tspan>
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="5" y="36" width="26" height="1.5" fill="#1E88E5" opacity="0.4"/>
</svg>