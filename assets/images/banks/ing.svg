<svg width="140" height="35" viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
  <!-- ING Bank Professional Logo -->
  <rect width="140" height="35" fill="white" rx="2"/>
  
  <!-- Logo Group -->
  <g transform="translate(10, 5)">
    <!-- ING Text -->
    <text x="0" y="15" fill="#FF6200" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ING</text>
    <text x="0" y="23" fill="#FF6200" font-family="Arial, sans-serif" font-size="7" font-weight="normal">BANK</text>
    
    <!-- Professional styling line -->
    <rect x="0" y="17" width="45" height="0.5" fill="#FF6200" opacity="0.4"/>
    
    <!-- Simplified Lion Symbol -->
    <g transform="translate(80, 2)">
      <circle cx="10" cy="12.5" r="12" fill="#FF6200"/>
      
      <!-- Lion Face -->
      <ellipse cx="10" cy="10" rx="6" ry="5" fill="white"/>
      <circle cx="8" cy="8.5" r="1" fill="#FF6200"/>
      <circle cx="12" cy="8.5" r="1" fill="#FF6200"/>
      <path d="M10 10.5 C8.5 11 8.5 13 10 12.5 C11.5 13 11.5 11 10 10.5" fill="#FF6200"/>
      
      <!-- Mane -->
      <path d="M4 8 C4 6 6 4 10 6 C14 4 16 6 16 8 C16 10 14 12 10 10 C6 12 4 10 4 8" fill="white"/>
    </g>
  </g>
</svg>