<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Credit card shape -->
  <rect x="6" y="10" width="20" height="12" rx="2" fill="url(#cardGradient)" opacity="0.95"/>
  <rect x="6" y="13" width="20" height="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Card chip -->
  <rect x="8" y="15" width="3" height="2.5" rx="0.3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Card numbers representation -->
  <circle cx="14" cy="17" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="16" cy="17" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="18" cy="17" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="20" cy="17" r="0.8" fill="#ffffff" opacity="0.7"/>
  
  <!-- Money symbol -->
  <text x="22.5" y="19" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">â‚º</text>
  
  <!-- Sparkle effects -->
  <circle cx="8" cy="8" r="0.8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="24" cy="24" r="0.8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="26" cy="10" r="0.6" fill="#ffffff" opacity="0.6"/>
</svg>